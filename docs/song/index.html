<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    // what?! why are you reading this. It probably has a bug, so stop it.

    // just one for now
    var quotes = [
      "Where is the madness that you promised me? - The Magnetic Fields"
    ];

    var quoteEl = document.getElementById('quote');
    var printed = 0;

    quote = "> " + quotes[Math.round(Math.random()*(quotes.length-1))];

    function printQuote() {
      if (quote.length < printed) {
        clearInterval(timer);
      } else {
        quoteEl.innerText = quote.substring(0, printed);
        printed++;
      }
    }

    var timer = setInterval(function() { printQuote() }, 100);
  });
</script>
